syntax = "proto3";

package common.v1;
option go_package = "github.com/og-game/game-proto/proto-gen-go/common/v1;commonv1";

message PageRequest {
  int64 page = 1;
  int64 page_size = 2;
  string sort_by = 3;
  bool desc = 4;
}

message PageResponse {
  int64 page = 1;
  int64 page_size = 2;
  int64 total = 3;
  int64 total_page = 4;
}
